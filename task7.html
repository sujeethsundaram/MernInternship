<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 7</title>
    <link rel="stylesheet" href="task7.css">
</head>
<body>
    <h3>Task - 7</h3>
    <form action="/form/submit" method="post">
        <!-- Inline elements/non block elements -->
        <div class="container">
        <div>
            <label class="c1" for="Name">Name:</label>
            <input type="text" placeholder="your name" id="Name" />
        </div>
        <div>
            <label class="c1" for="email">Email:</label></td>
            <input type="email" placeholder="your email" id="email" />
        </div>
        <div>
            <label class="c1" for="password">Password:</label>
            <input type="password" id="password" />
        </div>
        <div>
            <label class="c1" for="number">Phone Number:</label>
            <input type="text" id="number"/>
        </div>
        <div>
            <label class="c1" for="gender">Gender:</label>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" />
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" />
            <label for="other">Other:</label>
            <input type="radio" id="other" name="gender" />
        </div>
        <div>
            <label class="c1" for="lang">language</label>
            <select name="lang">
            <option value="">Select language</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Kannada">Kannada</option>
            <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label class="c1" for="zip">Zip Code:</label>
            <input type="number" max-length="5" id="zip"/>
        </div>
        <div>
            <label class="c1" for="About">About:</label>
            <textarea>Write about yourself...</textarea>
        </div>
        <div class="container2">
            <button type="submit" value="submit" style="height: 40px; width:370px; font-size: larger; font-weight: 700; background-color: whitesmoke; border-radius: 8px;">Register</button>
        </div>
    </div>
    </form>
</body>
</html>
